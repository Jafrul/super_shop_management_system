
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Category</title>
<th:block th:include="layout/loginHeader"></th:block>
</head>
<body class="bg-primary" style="margin-top: 12%">
	<div class="container">
		<div>
			<form class="form-horizontal" th:object="${passwordReset}"
				th:action="@{/saveSignUp}" method="post"
				enctype="multipart/form-data">


				<div class="form-group position-sticky">
					<label class="col-sm-2 control-label">user name *</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{userName}" placeholder="please enter your user name"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-4">
						<button type="submit"
							class="bg-primary btn btn-default btn-lg btn-block">Password reset</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
